<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6e5b528f0e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video id="background-video" autoplay loop muted>
      <source
        src="https://assets.mixkit.co/videos/preview/mixkit-fly-over-a-huge-canyon-covered-in-vegetation-41401-large.mp4"
        type="video/mp4"
      />
    </video>
    <div class="container">
      <div class="row row-cols-auto">
        <div class="col-3">
          <h6>
            <ul class="location">
              <span class="city" id="city">Kyiv</span
              ><span>,</span>
              <br />
              <span class="country" id="country">UA</span>
            </ul>
          </h6>
        </div>
        <div class="col-2">
          <p class="temperature">
            <i class="fa-solid fa-cloud"></i>
          </p>
        </div>
        <div class="col-3">
          <span class="temperature" id="temperature">19</span
          ><span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
        <div class="col-4">
          <ul class="condition">
            <li class="precipitation">
              Pressure:
              <span id="pressure">1</span><span> mm Hg</span>
            </li>
            <li class="humidity">
              Humidity:
              <span id="humidity">45</span><span> %</span>
            </li>
            <li class="wind">
              Wind:
              <span id="wind">26</span>
              <span>km/h</span>
            </li>
          </ul>
        </div>
      </div>
      <div>
        <h3 class="currentData" id="date"></h3>
      </div>
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Current Location"
              class="form-control btn btn-primary shadow-sm"
              id="current-location-button"
            />
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-sm-2">
          <div class="card" style="width: autom">
            <div class="card-body">
              <h5 class="card-title"><i class="fa-solid fa-cloud"></i></h5>
              <h6 class="card-subtitle mb-2 text-muted">21°C</h6>
              <p class="card-text">Monday</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card" style="width: auto">
            <div class="card-body">
              <h5 class="card-title"><i class="fa-solid fa-cloud-bolt"></i></h5>
              <h6 class="card-subtitle mb-2 text-muted">19°C</h6>
              <p class="card-text">Tuesday</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card" style="width: autom">
            <div class="card-body">
              <h5 class="card-title">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
              </h5>
              <h6 class="card-subtitle mb-2 text-muted">15°C</h6>
              <p class="card-text">Wednesday</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card" style="width: autom">
            <div class="card-body">
              <h5 class="card-title">
                <i class="fa-solid fa-sun"></i>
              </h5>
              <h6 class="card-subtitle mb-2 text-muted">28°C</h6>
              <p class="card-text">Thursday</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card" style="width: autom">
            <div class="card-body">
              <h5 class="card-title"><i class="fa-solid fa-sun"></i></h5>
              <h6 class="card-subtitle mb-2 text-muted">28°C</h6>
              <p class="card-text">Friday</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card" style="width: autom">
            <div class="card-body">
              <h5 class="card-title"><i class="fa-solid fa-sun"></i></h5>
              <h6 class="card-subtitle mb-2 text-muted">32°C</h6>
              <p class="card-text">Saturday</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/fantich/weather-app" target="_blank" id="link"
        >Open-source code</a
      >
      by Anastasiia Semenova
    </footer>
    <script src="script.js"></script>
  </body>
</html>
